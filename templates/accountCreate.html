<div class="container">
  <h1 class="main-heading">Create Your Account</h1>
  <h2>Signup is easy and only takes a few seconds.</h2>

  <form id="accountCreate" action="/api/users" method="POST">

    <div class="formError" style="display:none"><div class="alert alert-danger" role="alert"></div></div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" placeholder="John">
    </div>
    <div class="form-group">
      <label for="firstName">Last Name</label>
      <input type="text" name="lastName" class="form-control" placeholder="Smith">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="streetAddress">Street Address</label>
      <input type="text" name="streetAddress" class="form-control" placeholder="Long Street 101">
    </div>
    <button type="submit" class="btn btn-primary">Get Started</button>
  </form>
</div>
